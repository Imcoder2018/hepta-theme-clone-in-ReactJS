    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Mukta Mahee", sans-serif;
        color: #6c757d;
        background-color: #fff;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: "Abril Fatface", serif;
        color: #000;
      }
      .slant-bg::before {
        content: "";
        position: absolute;
        top: -100px;
        left: -50%;
        width: 200%;
        height: 500px;
        background-color: #65c0ba;
        transform: rotate(-4deg);
        z-index: -1;
        transform-origin: top left;
      }
      /* Custom Menu Toggle Style */
      .site-menu-toggle {
        display: block;
        width: 30px;
        height: 30px;
        position: relative;
        cursor: pointer;
        z-index: 60;
      }
      .site-menu-toggle span {
        display: block;
        width: 100%;
        height: 2px;
        background: #fff;
        margin-bottom: 6px;
        transition: 0.3s all ease;
      }
      .site-menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg);
        position: relative;
        top: 9px;
        background: #000;
      }
      .site-menu-toggle.active span:nth-child(2) {
        opacity: 0;
      }
      .site-menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg);
        position: relative;
        top: -7px;
        background: #000;
      }
    </style>
